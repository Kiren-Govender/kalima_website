{% load static %}

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kalima Technology is a leading IT company providing comprehensive solutions to both the private and public sectors">
    <meta name="keywords" content="IT, technology, solutions, services, private sector, public sector">
    <meta name="author" content="Kalima Technology">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" crossorigin="anonymous">
